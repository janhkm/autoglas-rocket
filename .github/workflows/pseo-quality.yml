name: pSEO Quality Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run pSEO Quality Validation
        run: npx ts-node --project tsconfig.scripts.json scripts/validate-pseo-quality.ts
      
      - name: Generate llms.txt
        run: npx tsx scripts/generate-llms-txt.ts